<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Simple GCS Map</title>

  <link rel="icon" href="gcs_icon_32.png">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- UI: Tippy (same libs you already use) -->
  <script src="../modules/build/floating-ui/dist/umd/popper.min.js"></script>
  <script src="../modules/build/tippyjs/dist/tippy-bundle.umd.min.js"></script>
  <link rel="stylesheet" href="../modules/build/tippyjs/themes/light-border.css"/>

  <!-- MAVLink (per your request) -->
  <script src="../modules/MAVLink/mavlink.js"></script>
  <script src="../modules/MAVLink/mavftp.js"></script>

  <style>
    :root { --barW: 64px; --btnH: 56px; --gap: 10px; }
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    #app { display: grid; grid-template-columns: var(--barW) 1fr; height: 100%; }

    /* Left toolbar (touch-friendly) */
    #toolbar {
      background: #111; color: #fff; display: flex; flex-direction: column; align-items: center;
      padding: var(--gap) 6px; gap: var(--gap);
    }
    .btn {
      width: calc(var(--barW) - 12px); height: var(--btnH);
      border-radius: 14px; border: 0; font-weight: 700; color: #111;
      background: #eaeaea; display: flex; align-items: center; justify-content: center;
      touch-action: manipulation; -webkit-tap-highlight-color: transparent; user-select: none;
      font-size: 14px; cursor: pointer;
    }
    .btn:active { transform: scale(.98); }
    .btn.warn { background:#ffd54f; }
    .btn.danger { background:#ff8a80; }
    .btn.primary { background:#90caf9; }
    .btn.success { background:#81c784; }
    .btn.small { height: 40px; font-size: 12px; }

    /* Map */
    #map { width: 100%; height: 100%; }

    /* Marker icon style using currentColor for easy theming */
    .veh-ico { 
      color: #111; 
      filter: drop-shadow(0 1px 2px rgba(0,0,0,.3)); 
      transition: transform 0.2s ease;
    }

    /* Small toast */
    .toast {
      position: fixed; left: 50%; transform: translateX(-50%);
      bottom: 24px; background: rgba(0,0,0,.8); color: #fff; padding: 8px 12px; border-radius: 8px;
      font-size: 13px; z-index: 1000; pointer-events: none;
    }

    /* Tippy tweaks */
    .tippy-box { max-width: 92vw; }

    /* prevent iOS longâ€‘press callout & text selection on the map */
    #map, .leaflet-container {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
    }

  </style>
</head>
<body>
  <div id="app">
    <aside id="toolbar">
      <button id="armBtn" class="btn primary">ARM</button>
      <button id="disarmBtn" class="btn danger">DISARM</button>
      <button id="rtlBtn" class="btn warn">RTL</button>
      <button id="loiterBtn" class="btn warn">Loiter</button>
      <div style="flex:1"></div>
      <button id="recenterBtn" class="btn small">Recenter</button>
      <button id="connectBtn" class="btn small">Connect</button>
    </aside>
    <main id="map"></main>
  </div>

  <!-- Connection dialog template -->
  <template id="connection_tip_template">
    <div style="display:flex; flex-direction:column;">
      <div style="display:flex; justify-content:right; align-items:center; width: 340px; height:2em; padding:2px;">
        <span style="position:absolute; left:10px; font-size:1.1em;">Connection Settings</span>
        <svg id="Close" style="cursor:pointer; max-width:80%; max-height:80%;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path style="fill:white" d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>
      </div>
      <div id="form" style="border-radius:4px; padding:8px; background:#fff; color:#000; flex:1">
        <label for="target_url">Server address</label><br>
        <input id="target_url" type="url" placeholder="ws://127.0.0.1:56781" required pattern="^(ws|wss)://.*" style="width:100%"><br><br>

        <div style="display:flex; gap:.75em; align-items:center; flex-wrap:wrap;">
          <label for="system_id" style="min-width:3em;">SysID</label>
          <input id="system_id" type="number" min="1" max="255" step="1" value="255" style="width:6em;">
          <label for="component_id" style="min-width:3em;">CompID</label>
          <input id="component_id" type="number" min="0" max="255" step="1" value="190" style="width:6em;">
        </div>
        <br>

        <div style="display:flex; align-items:center;">
          <input id="send_heartbeat" type="checkbox" style="margin-right:.5em;" checked>
          <label for="send_heartbeat">Send 1Hz Heartbeat</label>
        </div>
        <br>

        <label for="signing_passphrase">Signing passphrase</label>
        <input id="signing_passphrase" type="text" placeholder="Enter passphrase" style="width:100%;">

        <br><br>
        <input id="connection_button" type="button" value="Connect">
        <input id="disconnection_button" type="button" value="Disconnect">
      </div>
    </div>
  </template>

  <script>
    // cache-busting load of app.js to make testing on android chrome easier
    (function () {
        const DEV_KEY = "gcs.devReload";
        const BUILD_KEY = "gcs.devBuildId";
        const devOn = localStorage.getItem(DEV_KEY) === "1";
        const v = devOn ? (localStorage.getItem(BUILD_KEY) || Date.now().toString()) : "";
        const s = document.createElement("script");
        s.src = "app.js" + (v ? ("?v=" + encodeURIComponent(v)) : "");
        // Optional: ensure the browser revalidates each time in dev
        if (devOn && "noModule" in s) s.fetchpriority = "high";
        document.body.appendChild(s);

        // Expose helpers for the menu buttons
        window.__dev__ = {
            enable(on) { localStorage.setItem(DEV_KEY, on ? "1" : "0"); location.reload(); },
            hardReload() {
                localStorage.setItem(BUILD_KEY, Date.now().toString());
                location.reload();
            }
        };
    })();
  </script>
</body>
</html>
